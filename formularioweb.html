<script>
// ===========================================
// CONFIGURACIÓN - URLs DE TU API
// ===========================================

// URL del backend existente (Vercel)
const BACKEND_URL = "https://hubsautos.dotscomagency.com/api/auto-quote";

// URL del servicio de datos de vehículos (Vercel) - PRINCIPAL
const VEHICLE_DATA_API_URL = "https://hubsautos.dotscomagency.com/api/vehicles";

// ===========================================
// INICIALIZACIÓN DEL FORMULARIO
// ===========================================
const form = document.getElementById("form-cotiza-auto");
let iti = null;

// Cache para los datos de Info Autos
const cache = new Map();
const CACHE_DURATION = 30 * 60 * 1000; // 30 minutos

// ===========================================
// FUNCIONES DE INFO AUTOS
// ===========================================

// Función para obtener datos de la API con cache
async function fetchWithCache(endpoint) {
  const cacheKey = endpoint;
  
  // Verificar cache
  if (cache.has(cacheKey)) {
    const cached = cache.get(cacheKey);
    if (Date.now() - cached.timestamp < CACHE_DURATION) {
      return cached.data;
    }
  }

  try {
    const fullUrl = `${VEHICLE_DATA_API_URL}${endpoint}`;
    console.log(`🌐 Llamando al servicio de datos de vehículos: ${fullUrl}`);
    
    const response = await fetch(fullUrl, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      }
    });
    
    console.log(`📡 Respuesta de ${endpoint}:`, response.status, response.statusText);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    const data = await response.json();
    console.log(`📡 Datos de ${endpoint}:`, data);
    
    if (data.success) {
      // Guardar en cache
      cache.set(cacheKey, {
        data: data.data,
        timestamp: Date.now()
      });
      return data.data;
    } else {
      throw new Error(data.error || 'Error en la respuesta de la API');
    }
  } catch (error) {
    console.error(`❌ Error en API call a ${endpoint}:`, error);
    throw error; // Re-lanzar el error para manejarlo en las funciones de carga
  }
}



// Función para poblar un select
function populateSelect(selectElement, data, placeholder, disabled = false) {
  // Destruir Select2 si ya está inicializado
  if ($(selectElement).hasClass('select2-hidden-accessible')) {
    $(selectElement).select2('destroy');
  }
  
  selectElement.innerHTML = '';
  
  // Agregar placeholder
  const placeholderOption = document.createElement('option');
  placeholderOption.value = '';
  placeholderOption.textContent = placeholder;
  selectElement.appendChild(placeholderOption);

  // Agregar opciones
  data.forEach(item => {
    const option = document.createElement('option');
    option.value = item.id;
    option.textContent = item.name;
    selectElement.appendChild(option);
  });

  selectElement.disabled = disabled;
  
  // Inicializar Select2
  $(selectElement).select2({ 
    width: '100%', 
    placeholder: placeholder,
    allowClear: false
  });
}

// Función para mostrar loading en un select
function showLoading(selectElement, message) {
  // Destruir Select2 si ya está inicializado
  if ($(selectElement).hasClass('select2-hidden-accessible')) {
    $(selectElement).select2('destroy');
  }
  
  selectElement.innerHTML = '';
  const option = document.createElement('option');
  option.value = '';
  option.textContent = message;
  option.disabled = true;
  selectElement.appendChild(option);
  selectElement.disabled = true;
  
  // Inicializar Select2
  $(selectElement).select2({ 
    width: '100%', 
    placeholder: message,
    allowClear: false
  });
}

// Función para mostrar error en un select
function showError(selectElement, message) {
  // Destruir Select2 si ya está inicializado
  if ($(selectElement).hasClass('select2-hidden-accessible')) {
    $(selectElement).select2('destroy');
  }
  
  selectElement.innerHTML = '';
  const option = document.createElement('option');
  option.value = '';
  option.textContent = message;
  option.disabled = true;
  selectElement.appendChild(option);
  selectElement.disabled = true;
  
  // Inicializar Select2
  $(selectElement).select2({ 
    width: '100%', 
    placeholder: message,
    allowClear: false
  });
}

// Función para resetear un select
function resetSelect(selectElement, placeholder, disabled = true) {
  // Destruir Select2 si ya está inicializado
  if ($(selectElement).hasClass('select2-hidden-accessible')) {
    $(selectElement).select2('destroy');
  }
  
  selectElement.innerHTML = '';
  const option = document.createElement('option');
  option.value = '';
  option.textContent = placeholder;
  option.disabled = true;
  selectElement.appendChild(option);
  selectElement.disabled = disabled;
  
  // Inicializar Select2
  $(selectElement).select2({ 
    width: '100%', 
    placeholder: placeholder,
    allowClear: false
  });
}

// ===========================================
// INICIALIZACIÓN DE INFO AUTOS
// ===========================================

// Cargar años al inicializar
async function loadYears() {
  try {
    showLoading(document.getElementById('year'), 'Cargando años...');
    const years = await fetchWithCache('/years');
    populateSelect(document.getElementById('year'), years, 'Seleccioná año');
    console.log('✅ Años cargados desde Info Autos:', years.length);
  } catch (error) {
    showError(document.getElementById('year'), 'Error cargando años desde Info Autos');
    console.error('Error cargando años:', error);
  }
}

// Cargar marcas cuando se selecciona un año
async function loadBrands(year) {
  try {
    // Resetear selects dependientes
    resetSelect(document.getElementById('brand'), 'Seleccioná marca');
    resetSelect(document.getElementById('model'), 'Primero seleccioná una marca');
    resetSelect(document.getElementById('version'), 'Primero seleccioná un modelo');

    // Cargar marcas
    showLoading(document.getElementById('brand'), 'Cargando marcas...');
    const brands = await fetchWithCache(`/brands/${year}`);
    populateSelect(document.getElementById('brand'), brands, 'Seleccioná marca');
    console.log(`✅ Marcas cargadas desde Info Autos para año ${year}:`, brands.length);
  } catch (error) {
    showError(document.getElementById('brand'), 'Error cargando marcas desde Info Autos');
    console.error('Error cargando marcas:', error);
  }
}

// Cargar modelos cuando se selecciona una marca
async function loadModels(year, brandId) {
  try {
    // Resetear selects dependientes
    resetSelect(document.getElementById('model'), 'Seleccioná modelo');
    resetSelect(document.getElementById('version'), 'Primero seleccioná un modelo');

    // Cargar modelos - Usar la nueva ruta /brands/{brandId}/models
    showLoading(document.getElementById('model'), 'Cargando modelos...');
    const models = await fetchWithCache(`/brands/${brandId}/models?year=${year}`);
    populateSelect(document.getElementById('model'), models, 'Seleccioná modelo');
    console.log(`✅ Modelos cargados desde Info Autos para marca ${brandId}:`, models.length);
  } catch (error) {
    showError(document.getElementById('model'), 'Error cargando modelos desde Info Autos');
    console.error('Error cargando modelos:', error);
  }
}

// Cargar versiones cuando se selecciona un modelo
async function loadVersions(year, brandId, modelId) {
  try {
    // Resetear select de versiones
    resetSelect(document.getElementById('version'), 'Seleccioná versión');

    // Cargar versiones - Usar la nueva ruta /brands/{brandId}/models/{modelId}/versions
    showLoading(document.getElementById('version'), 'Cargando versiones...');
    const versions = await fetchWithCache(`/brands/${brandId}/models/${modelId}/versions?year=${year}`);
    populateSelect(document.getElementById('version'), versions, 'Seleccioná versión');
    console.log(`✅ Versiones cargadas desde Info Autos para modelo ${modelId}:`, versions.length);
  } catch (error) {
    showError(document.getElementById('version'), 'Error cargando versiones desde Info Autos');
    console.error('Error cargando versiones:', error);
  }
}

// ===========================================
// INICIALIZACIÓN DEL FORMULARIO
// ===========================================

// ==== Inicializar formulario ====
$(document).ready(function() {
  console.log('🚀 Inicializando formulario...');
  
  // Cargar años al inicializar
  loadYears();
  
  // Event listeners para los selects usando jQuery
  $('#year').on('change', async function() {
    const year = this.value;
    console.log(`📅 Año seleccionado: ${year}`);
    if (year) {
      await loadBrands(year);
    }
  });

  $('#brand').on('change', async function() {
    const brandId = this.value;
    const year = $('#year').val();
    console.log(`🏷️ Marca seleccionada: ${brandId} para año ${year}`);
    if (brandId && year) {
      await loadModels(year, brandId);
    }
  });

  $('#model').on('change', async function() {
    const modelId = this.value;
    const year = $('#year').val();
    const brandId = $('#brand').val();
    console.log(`🚗 Modelo seleccionado: ${modelId} para marca ${brandId} año ${year}`);
    if (modelId && year && brandId) {
      await loadVersions(year, brandId, modelId);
    }
  });
});

// ==== Inicializar campo de teléfono ====
$(document).ready(function() {
  const phoneInput = document.getElementById("phone");
  iti = window.intlTelInput(phoneInput, {
    initialCountry: "ar",
    allowDropdown: false,
    countrySearch: false,
    strictMode: true,
    nationalMode: true,
    showDropdown: false,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.0.10/build/js/utils.js"
  });
  
  phoneInput.addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
  });
});

// ===========================================
// NAVEGACIÓN MULTI-PASO
// ===========================================
let currentStep = 1;

function goToStep(step) {
  form.querySelectorAll('.wp-form-section').forEach(s=>s.classList.remove('active'));
  form.querySelector(`.wp-form-section[data-step="${step}"]`).classList.add('active');
  form.querySelectorAll('.wp-form-tab').forEach(t=>t.classList.remove('active'));
  form.querySelector(`.wp-form-tab[data-step="${step}"]`).classList.add('active');
  currentStep = step;
}

function showError(step, msg) {
  form.querySelector(`.wp-form-section[data-step="${step}"] .wp-error`).textContent = msg||'';
}

function showLoading(show) {
  const loadingEl = form.querySelector('.wp-loading');
  if (show) {
    loadingEl.classList.add('show');
  } else {
    loadingEl.classList.remove('show');
  }
}

// Eventos de navegación
document.getElementById('wp-next-1').onclick = function() {
  showError(1,"");
  if(!form.year.value || !form.brand.value || !form.model.value || !form.version.value)
    return showError(1, "Completá todos los campos");
  goToStep(2);
};

document.getElementById('wp-next-2').onclick = function() {
  showError(2,"");
  if(!form.km.value || isNaN(form.km.value) || !/^\d+$/.test(form.km.value))
    return showError(2,"Kilometraje: solo números");
  if(!form.postal.value || !/^[0-9]{4,5}$/.test(form.postal.value))
    return showError(2,"Código postal inválido");
  goToStep(3);
};

document.getElementById('wp-back-2').onclick = () => goToStep(1);
document.getElementById('wp-back-3').onclick = () => goToStep(2);

// Eventos de clic en pestañas
form.querySelectorAll('.wp-form-tab').forEach(tab => {
  tab.onclick = () => goToStep(+tab.dataset.step);
});

// ===========================================
// ENVÍO DEL FORMULARIO
// ===========================================
form.onsubmit = async function(e) {
  e.preventDefault();
  showError(3,"");
  showLoading(true);
  
  // Validar teléfono
  const isValidPhone = iti && iti.isValidNumber();
  if(!isValidPhone) {
    showLoading(false);
    return showError(3, "Teléfono inválido. Ingresá un número válido incluyendo código de país.");
  }
  
  // Obtener datos del formulario usando jQuery para Select2
  const datos = {
    year: $('#year').val(),
    brand: $('#brand option:selected').text(),
    brandId: $('#brand').val(),
    model: $('#model option:selected').text(),
    modelId: $('#model').val(),
    version: $('#version option:selected').text(),
    versionId: $('#version').val(),
    modelVersion: $('#model option:selected').text() + " - " + $('#version option:selected').text(),
    km: form.km.value,
    postal: form.postal.value,
    name: form.name.value.trim(),
    phone: iti.getNumber(),
    email: form.email.value.trim()
  };
  
  // Validaciones adicionales
  if(!datos.name) {
    showLoading(false);
    return showError(3,"Nombre obligatorio");
  }
  if(!/^[^@]+@[^@]+\.[^@]+$/.test(datos.email)) {
    showLoading(false);
    return showError(3,"Email inválido");
  }

  try {
    // Crear mensaje para WhatsApp
    const wpMsg =
      `Hola! Quiero cotizar mi auto:\n`+
      `Marca: ${datos.brand}\nModelo: ${datos.model}\nVersión: ${datos.version}\nAño: ${datos.year}\n`+
      `Kilometraje: ${datos.km}\nCP: ${datos.postal}\nNombre: ${datos.name}\nTel: ${datos.phone}\nEmail: ${datos.email}`;
    const wpURL = "https://wa.me/5491125286946?text=" + encodeURIComponent(wpMsg);
    
    console.log("Datos para WhatsApp:", datos);
    console.log("URL de WhatsApp:", wpURL);
    
    // Enviar datos al backend con timeout de seguridad
    console.log("📤 Enviando datos al backend...");
    
    // Crear un timeout de 4.5 segundos para evitar que se cuelgue
    const backendTimeout = setTimeout(() => {
      console.log("⏰ Timeout de 4.5s alcanzado, backend no responde");
      showLoading(false);
      
      // Si el backend no responde, redirigir a WhatsApp como fallback
      console.log("🚀 Redirigiendo a WhatsApp por timeout del backend...");
      window.location.href = wpURL;
      
      // Mostrar mensaje informativo
      const successMsg = document.getElementById("wp-success-msg");
      successMsg.textContent = "Tu consulta se envió por WhatsApp. Si tienes problemas, contactanos directamente.";
      successMsg.classList.add("show");
    }, 4500);
    
    try {
      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(datos)
      });
      
      // Cancelar el timeout ya que el backend respondió
      clearTimeout(backendTimeout);
      showLoading(false);
      
      if (response.ok) {
        const result = await response.json();
        console.log("✅ Datos recibidos correctamente por el backend:", result);
        
        // Redireccionar a WhatsApp solo después de confirmación del backend
        console.log("🚀 Backend confirmó recepción, redirigiendo a WhatsApp...");
        window.location.href = wpURL;
        
        // Mostrar mensaje de éxito
        const successMsg = document.getElementById("wp-success-msg");
        successMsg.textContent = "¡Gracias por contactar con nosotros! Tu consulta ha sido recibida y te hemos redirigido a WhatsApp para completar el proceso.";
        successMsg.classList.add("show");
        
      } else {
        console.error("❌ Error del backend:", response.status);
        
        // Si el backend falla, mostrar error pero NO redirigir a WhatsApp
        showError(3, "Hubo un problema al procesar tu consulta. Por favor, intenta nuevamente o contactanos directamente al +54 9 11 2528-6946");
      }
      
    } catch (fetchError) {
      // Cancelar el timeout ya que hubo un error
      clearTimeout(backendTimeout);
      console.error("❌ Error en fetch:", fetchError);
      showLoading(false);
      
      // Si hay error de fetch, redirigir a WhatsApp como fallback
      console.log("🚀 Redirigiendo a WhatsApp por error de fetch...");
      window.location.href = wpURL;
      
      // Mostrar mensaje informativo
      const successMsg = document.getElementById("wp-success-msg");
      successMsg.textContent = "Tu consulta se envió por WhatsApp. Si tienes problemas, contactanos directamente.";
      successMsg.classList.add("show");
    }
    
  } catch (error) {
    console.error("❌ Error completo:", error);
    showLoading(false);
    
    // En caso de error de red, mostrar mensaje apropiado
    showError(3, "Error de conexión. Por favor, verifica tu internet e intenta nuevamente, o contactanos directamente al +54 9 11 2528-6946");
  }
};

// Limpiar mensaje de éxito cuando el usuario modifica el formulario
form.addEventListener('input', function() {
  document.getElementById("wp-success-msg").classList.remove("show");
});
</script>
